<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9b4d07ff5a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="allWrap">
        <header class="topHeader headerFont">
            <div class="topManu">
                <h1 class="topLogo">
                    <span class="logo"></span>
                    <strong class="logoTitle">Medic</strong>
                </h1>
                
                <div class="customBox">
                    <button class="btnCustom">
                        
                        <span class="customText">
                            <i class="fas fa-layer-group"></i>
                            
                        </span><!--탭버튼 제목-->
                        <i>Home</i>
                        <i class="customIcon"></i><!-- 탭버튼 아이콘-->
                        <i class="arrowDown"></i><!-- 탑다운 메뉴 버튼-->
                        <i class="moveLeft"></i><!-- 메뉴 왼쪽 정렬하기-->
                    </button>
                </div>

                <div class="searchBar">
                    <input type="text" class="searchBar" placeholder="Search">
                </div>

                <div class="qGrp">
                    <a href="#">
                        <i class="qIcon"></i><!-- quick 실행 아이콘 -->
                    </a>
                    <a href="#">
                        <i class="qIcon"></i>
                    </a>
                    <a href="#">
                        <i class="qIcon"></i>
                    </a>
                    <a href="#">
                        <i class="qIcon"></i>
                    </a>
                </div>

                <div class="logInGrp">
                    

                    <button class="">
                        <span class="rankGrp">
                            <i class="rankIcon"></i><!-- 유저 랭킹 아이콘-->
                        </span>
                        <span class="nameID">houhh</span><!-- 유저 아이뒤-->
                        <span class="userTitle">houhh</span><!-- 유저 칭호 타이틀-->
                        <span class="arrowDown"></span><!--btnCustom에 똑같은 클래스 있음-->
                    </button>
                </div>
            </div>  
        </header>
    </div>
    
</body>
</html>
